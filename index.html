<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel='stylesheet' href='css/stylesheet.css'>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="script" hreft="script/script.js">
  <title>Frontend Mentor | FAQ Accordion Card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
	<form class = "content">
    <div class="image">
      <img src="images/illustration-woman-online-mobile.svg" alt="background" class = "picture"/><br>
      <img src="images/bg-pattern-mobile.svg" alt="shadow bg" class="shadow"/>
    </div>
    
    <h1>FAQ</h1>
    <div class="words">
      <p>
        How many team members can i invite?
        <img src="images/icon-arrow-down.svg" alt="arrow"/>
      </p>
      <p>
        What is the maxiumum file upload size?
        <img src="images/icon-arrow-down.svg" alt="arrow"/>
      </p>
      <p>
        How do i reset my password?
        <img src="images/icon-arrow-down.svg" alt="arrow"/>
      </p>
      <p>
        Can i cancel my subscription?
        <img src="images/icon-arrow-down.svg" alt="arrow"/>
      </p>
      <p>
        Do you provide additional support?
        <img src="images/icon-arrow-down.svg" alt="arrow"/>
      </p>
    </div>
    
	</form>
	

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

</html>
